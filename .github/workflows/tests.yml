name: Test us-pr-diabetes-trends-2000-2014

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read  # Reduced permissions (safer)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --dev

      - name: Configure DVC for S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DVC_US_PR_DIABETES_TRENDS_2000_2014_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DVC_US_PR_DIABETES_TRENDS_2000_2014_SECRET_ACCESS_KEY }}
        run: |
          # Configure AWS credentials as env vars (DVC reads these automatically)
          echo "DVC configured with S3 credentials"

      - name: Check DVC health
        run: uv run dvc doctor

      - name: Run pytest with coverage
        run: |
          uv run pytest src/tests/ --cov=src/ --cov-report=term-missing
